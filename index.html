<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>GD Intro</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* START */
.start {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00ff66;
  font-size: 42px;
  cursor: pointer;
  text-shadow: 0 0 30px #00ff66;
  animation: pulse 1s infinite alternate;
  z-index: 10;
}

@keyframes pulse {
  from { opacity: .4; }
  to { opacity: 1; }
}

/* VIDEO */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
  z-index: 1;
}

/* NEON OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  box-shadow: inset 0 0 120px #00ff66;
  opacity: 0;
  z-index: 2;
}

/* FLASH */
.flash {
  position: fixed;
  inset: 0;
  background: #00ff66;
  opacity: 0;
  z-index: 5;
}

/* SHAKE */
.shake {
  animation: shake .15s infinite;
}

@keyframes shake {
  0% { transform: translate(2px, -2px); }
  50% { transform: translate(-2px, 2px); }
  100% { transform: translate(2px, 2px); }
}

/* FADE OUT */
.fade-out {
  animation: fade 1s forwards;
}

@keyframes fade {
  to { opacity: 0; }
}
</style>
</head>

<body>

<div class="start" id="start">▶ BAŞLA</div>

<video id="video" playsinline>
  <source src="intro.mp4" type="video/mp4">
</video>

<audio id="audio">
  <source src="intro.mp3" type="audio/mpeg">
</audio>

<div class="overlay" id="overlay"></div>
<div class="flash" id="flash"></div>
