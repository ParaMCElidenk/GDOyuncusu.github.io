<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>GD Oyuncusu</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at center, #0aff0a 0%, #050505 60%, #000 100%);
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* GD GRID */
.grid {
  position: absolute;
  inset: 0;
  background:
    linear-gradient(#1aff1a 1px, transparent 1px),
    linear-gradient(90deg, #1aff1a 1px, transparent 1px);
  background-size: 50px 50px;
  opacity: 0.12;
  animation: gridMove 1.2s linear infinite;
}

@keyframes gridMove {
  from { background-position: 0 0; }
  to { background-position: -50px -50px; }
}

/* WAVE TRAIL */
.wave {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #1aff1a;
  box-shadow: 0 0 15px #1aff1a;
  top: 50%;
  left: -20px;
  animation: waveMove 2.4s linear forwards;
}

/* ZÄ°GZAG DALGA */
@keyframes waveMove {
  0%   { transform: translate(0, 0); }
  10%  { transform: translate(100px, -80px); }
  20%  { transform: translate(200px, 80px); }
  30%  { transform: translate(300px, -80px); }
  40%  { transform: translate(400px, 80px); }
  50%  { transform: translate(500px, -80px); }
  60%  { transform: translate(600px, 80px); }
  70%  { transform: translate(700px, -80px); }
  80%  { transform: translate(800px, 80px); }
  90%  { transform: translate(900px, -80px); }
  100% { transform: translate(1000px, 0); }
}

/* WAVE GLOW TRAIL */
.wave::after {
  content: "";
  position: absolute;
  width: 120px;
  height: 2px;
  background: linear-gradient(to right, transparent, #1aff1a);
  top: 2px;
  left: -120px;
}

/* LOGO POP */
.logo {
  position: absolute;
  width: 120px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  animation: logoPop 0.6s ease-out forwards;
  animation-delay: 2.2s;
  filter: drop-shadow(0 0 20px #1aff1a);
}

@keyframes logoPop {
  to {
    transform: translate(-50%, -50%) scale(1);
  }
}

/* FLASH */
.flash {
  position: absolute;
  inset: 0;
  background: #1aff1a;
  opacity: 0;
  animation: flash 3s forwards;
}

@keyframes flash {
  0% { opacity: 0; }
  70% { opacity: 0; }
  75% { opacity: 0.9; }
  80% { opacity: 0; }
}

/* FADE OUT */
.fade-out {
  animation: fadeOut 0.7s forwards;
}

@keyframes fadeOut {
  to { opacity: 0; }
}
</style>

<script>
  setTimeout(() => {
    document.body.classList.add("fade-out");
  }, 3300);

  setTimeout(() => {
    window.location.href = "home.html";
  }, 4000);
</script>

</head>
<body>

  <div class="grid"></div>

  <!-- WAVE TRAIL -->
  <div class="wave"></div>
  <div class="wave" style="animation-delay:0.15s"></div>
  <div class="wave" style="animation-delay:0.3s"></div>
  <div class="wave" style="animation-delay:0.45s"></div>

  <div class="flash"></div>

  <img src="logo.png" class="logo">

</body>
</html>
