<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>GDOyuncusu yükleniyor...</title>

  <!-- Otomatik yönlendirme (3 saniye) -->
  <meta http-equiv="refresh" content="3;url=home.html">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #7b0f0f, #c71f1f);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Georgia", serif;
      color: #ffb3b3;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 28px;
      margin-bottom: 40px;
    }

    /* DÖNEN NOKTA HALKASI */
    .spinner {
      width: 60px;
      height: 60px;
      position: relative;
      margin: 0 auto;
      animation: spin 1.2s linear infinite;
    }

    .spinner span {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0 -25px;
    }

    .spinner span:nth-child(1) { transform: rotate(0deg); }
    .spinner span:nth-child(2) { transform: rotate(45deg); }
    .spinner span:nth-child(3) { transform: rotate(90deg); }
    .spinner span:nth-child(4) { transform: rotate(135deg); }
    .spinner span:nth-child(5) { transform: rotate(180deg); }
    .spinner span:nth-child(6) { transform: rotate(225deg); }
    .spinner span:nth-child(7) { transform: rotate(270deg); }
    .spinner span:nth-child(8) { transform: rotate(315deg); }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>GDOyuncusu-github-io.pages.dev</h1>
    <p>yükleniyor...<br>Lütfen bekleyin...</p>

    <div class="spinner">
      <span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span>
    </div>
  </div>

</body>
</html>
